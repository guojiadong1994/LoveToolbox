name: Build and Release

on:
  push:
    tags:
      - 'v*' # 只有当你打标签（如 v1.0, v1.1）时才触发发布，平时提交代码不触发

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install requests # 确保安装 requests，更新功能需要它

    - name: Build EXE
      run: |
        # 注意：这里把名字固定为 LoveToolbox.exe，方便更新脚本识别
        pyinstaller --name="LoveToolbox" --windowed --onefile --clean --noconfirm main.py

    - name: Release to GitHub
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/LoveToolbox.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
